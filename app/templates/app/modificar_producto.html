{% extends 'app/base.html' %}
{% load static %}
{% load materializecss %}
{% block contenido %}

<br><br><br><br><br><br>
<div class="row">
    <div class="col l2"></div>
    <div class="col l8">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <table>
                {{ form }}
            </table>
            <br><br>
            <input onclick="confirmarModificar()" type="submit" class="btn" value="Modificar"> 
            <input type="reset" class="btn" value="Limpiar">
            <br><br><br><br><br><br><br>
        </form>
        {{ mensaje }}
    </div>
    <div class="col l2"></div>
</div>

{% endblock %}

{% block javascript %}

<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{% static 'app/dist/js/funcionalidades.js' %}"></script>

{% endblock %}
